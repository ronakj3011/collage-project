
services:
  rails-app:
    build:
      context: ./backend-rails      # ðŸ‘ˆ path to your Dockerfile & Rails app code
      dockerfile: Dockerfile    # ðŸ‘ˆ your Dockerfile name (adjust if different)
    command: >
      bash -c "
        bundle exec rails db:create db:migrate 2>/dev/null || true &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "
    ports:
      - "3000:3000"
    depends_on:
      - python-service
      - db
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USER: railsuser
      DATABASE_PASSWORD: railspass
      DATABASE_NAME: railsdb
      DATABASE_PORT: 5432
    volumes:
      - ./backend-rails:/app          # ðŸ‘ˆ Mount your host Rails code into container
      - bundle_cache:/usr/local/bundle  # optional: speeds up gem installs

  python-service:
    image: ronak834/ml_service:latest
    ports:
      - "5000:5000"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: railsuser
      POSTGRES_PASSWORD: railspass
      POSTGRES_DB: railsdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
  bundle_cache:
