services:
  rails-app:
    image: ronak834/rails_app:latest
    command: >
      bash -c "
        bundle exec rails db:create db:migrate 2>/dev/null || true &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "
    ports:
      - "3000:3000"
    depends_on:
      - python-service
      - db
    environment:
      
      RAILS_ENV: development
  

  python-service:
    image: ronak834/ml_service:latest
    ports:
      - "5000:5000"

  db:
    image: postgres:15
    # restart: always
    environment:
      POSTGRES_USER: railsuser
      POSTGRES_PASSWORD: railspass
      POSTGRES_DB: railsdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  db-data:
