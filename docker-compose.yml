services:
  rails-app:
    build: ./backend-rails
    command: >
      bash -c "rm -f tmp/pids/server.pid &&
      bundle exec rails db:create db:migrate &&
      bundle exec puma -C config/puma.rb"
    depends_on:
      - python-service
      - db
    environment:
      RAILS_ENV: production
      DATABASE_HOST: db
      DATABASE_USER: railsuser
      DATABASE_PASSWORD: railspass
      DATABASE_NAME: railsdb
      DATABASE_PORT: 5432
    volumes:
      - bundle_cache:/usr/local/bundle

  nginx:
   image: nginx:latest
   depends_on:
    - rails-app
   ports:
    - "80:80"
   volumes:
    - ./backend-rails/public:/app/public:ro
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro



  python-service:
    image: ronak834/ml_service:latest
    ports:
      - "5000:5000"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: railsuser
      POSTGRES_PASSWORD: railspass
      POSTGRES_DB: railsdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  db-data:
  bundle_cache:
