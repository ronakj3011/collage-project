default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV.fetch("DATABASE_USER", "railsuser") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "railspass") %>
  host: <%= ENV.fetch("DATABASE_HOST", "db") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME", "railsdb") %>

test:
  <<: *default
  database: railsdb_test

production:
  <<: *default
  database: rails_production
